<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChÃºc Má»«ng Sinh Nháº­t</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff5252;
        }
        
        .birthday-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        /* Style cho thÃ´ng bÃ¡o */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s, fadeOut 0.5s 2.5s forwards;
        }
        
        @keyframes slideIn {
            from {top: -50px; opacity: 0;}
            to {top: 20px; opacity: 1;}
        }
        
        @keyframes fadeOut {
            from {opacity: 1;}
            to {opacity: 0;}
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="birthday-icon">ðŸŽ‚</div>
        <h1>ChÃºc Má»«ng Sinh Nháº­t</h1>
        <form id="loginForm">
            <input type="text" placeholder="TÃªn cá»§a báº¡n" required>
            <input type="date" placeholder="NgÃ y sinh cá»§a báº¡n" required>
            <button type="submit">Báº¯t Ä‘áº§u</button>
        </form>
    </div>

    <!-- ThÃ´ng bÃ¡o -->
    <div class="notification" id="notification">ChÃºc má»«ng sinh nháº­t! ðŸŽ‰
       
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = this.querySelector('input[type="text"]').value;
            const birthday = this.querySelector('input[type="date"]').value;
            
            // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o
            showNotification(`Xin chÃ o ${name}! ChÃºc ${name} má»™t sinh nháº­t tuyá»‡t vá»i! ðŸŽ‚`);
            
            // Táº¡o hiá»‡u á»©ng confetti
            createConfetti();
            
            // LÆ°u thÃ´ng tin vÃ  chuyá»ƒn Ä‘áº¿n mÃ n hÃ¬nh chÃ­nh sau 3 giÃ¢y
            setTimeout(() => {
                localStorage.setItem('userName', name);
                localStorage.setItem('birthday', birthday);
                window.location.href = 'main.html';
            }, 3000);
        });
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            // Reset animation
            notification.style.animation = 'none';
            void notification.offsetWidth; // Trigger reflow
            notification.style.animation = 'slideIn 0.5s, fadeOut 0.5s 2.5s forwards';
        }
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0'];
            const container = document.querySelector('.login-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                container.appendChild(confetti);
                
                // Animation
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                // Táº¡o keyframes Ä‘á»™ng
                const keyframes = `
                    @keyframes fall {
                        to {
                            transform: translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                // XÃ³a confetti sau khi animation káº¿t thÃºc
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
</body>
</html>
