<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff5252;
        }
        
        .birthday-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        /* Style cho th√¥ng b√°o */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s, fadeOut 0.5s 2.5s forwards;
        }

        .error-notification {
            background-color: #ff6b6b;
            animation: slideIn 0.5s, fadeOut 0.5s 2.5s forwards;
        }
        
        @keyframes slideIn {
            from {top: -50px; opacity: 0;}
            to {top: 20px; opacity: 1;}
        }
        
        @keyframes fadeOut {
            from {opacity: 1;}
            to {opacity: 0;}
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="birthday-icon">üéÇ</div>
        <h1>Ch√∫c M·ª´ng Sinh Nh·∫≠t</h1>
        <form id="loginForm">
            <input type="text" id="nameInput" placeholder="T√™n c·ªßa b·∫°n" required>
            <input type="date" id="birthdayInput" placeholder="Ng√†y sinh c·ªßa b·∫°n" required>
            <button type="submit">B·∫Øt ƒë·∫ßu</button>
        </form>
    </div>

    <!-- Th√¥ng b√°o -->
    <div class="notification" id="notification"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = this.querySelector('input[type="text"]').value.trim();
            const birthday = this.querySelector('input[type="date"]').value;
            
            // Ki·ªÉm tra t√™n v√† ng√†y sinh
            const correctName = "H·ªìng N·ª•";
            const correctBirthday = "2001-07-11"; // ƒê·ªãnh d·∫°ng YYYY-MM-DD c·ªßa input date
            
            if (name === correctName && birthday === correctBirthday) {
                // Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng
                showNotification(`Xin ch√†o ${name}! Ch√∫c ${name} m·ªôt sinh nh·∫≠t tuy·ªát v·ªùi! üéÇ`, false);
                
                // T·∫°o hi·ªáu ·ª©ng confetti
                createConfetti();
                
                // L∆∞u th√¥ng tin v√† chuy·ªÉn ƒë·∫øn m√†n h√¨nh ch√≠nh sau 3 gi√¢y
                setTimeout(() => {
                    localStorage.setItem('userName', name);
                    localStorage.setItem('birthday', birthday);
                    window.location.href = 'branch/main.html'; // Chuy·ªÉn ƒë·∫øn trang ch√≠nh
                }, 3000);
            } else {
                // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói
                showNotification("Th√¥ng tin kh√¥ng ch√≠nh x√°c. Vui l√≤ng ki·ªÉm tra l·∫°i!", true);
            }
        });
        
        function showNotification(message, isError) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            if (isError) {
                notification.classList.add('error-notification');
            } else {
                notification.classList.remove('error-notification');
            }
            
            // Reset animation
            notification.style.animation = 'none';
            void notification.offsetWidth; // Trigger reflow
            notification.style.animation = 'slideIn 0.5s, fadeOut 0.5s 2.5s forwards';
        }
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#4CAF50', '#2196F3', '#FFC107', '#9C27B0'];
            const container = document.querySelector('.login-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                container.appendChild(confetti);
                
                // Animation
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                // T·∫°o keyframes ƒë·ªông
                const keyframes = `
                    @keyframes fall {
                        to {
                            transform: translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                // X√≥a confetti sau khi animation k·∫øt th√∫c
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
</body>
</html>
